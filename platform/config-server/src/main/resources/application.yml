server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config-repo
        encrypt:
          enabled: true
      encryption:
        enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh,encrypt,decrypt
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.config: DEBUG

