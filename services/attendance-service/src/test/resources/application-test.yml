spring:

  cloud:
    config:
      enabled: false
  flyway:
    enabled: false
  datasource:
    url: jdbc:h2:mem:attendancedb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  rabbitmq:
    host: localhost
    port: ${random.int[10000,20000]}

keycloak:
  auth-server-url: http://localhost:9000/auth
  realm: test-realm
  resource: test-client
  public-client: true
  ssl-required: external # For mocking, but CrossServiceCommunicationTest overrides this likely
