# Local/bootstrap configuration only
# Service-specific configuration is managed by Spring Cloud Config Server
spring:
  application:
    name: attendance-service
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: false
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1

logging:
  file:
    name: logs/${spring.application.name}.log
    path: logs
  logback:
    rollingpolicy:
      max-history: 30
      max-file-size: 10MB
      total-size-cap: 1GB
  level:
    root: INFO
    com.visor.school: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{traceId:-},%X{spanId:-}] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{traceId:-},%X{spanId:-}] %-5level %logger{36} - %msg%n"
