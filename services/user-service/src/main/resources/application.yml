# Local/bootstrap configuration only
# Service-specific configuration is managed by Spring Cloud Config Server
spring:
  application:
    name: user-service
  config:
    import: optional:configserver:${CONFIG_SERVER_URL}
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL}
      fail-fast: false
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1
