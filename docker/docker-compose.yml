  # Keycloak 26.4.2 - OAuth2/JWT authentication and authorization
  keycloak:
    image: quay.io/keycloak/keycloak:26.4.2
    container_name: school-keycloak
    command: start-dev
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak_server
      KC_DB_USERNAME: school_user
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      # configure with hostname
      KC_HOSTNAME_URL: ${KEYCLOAK_URL}
      # configure with relative
      #KC_HTTP_RELATIVE_PATH: ${KEYCLOAK_RELATIVE_PATH}
      #KC_HOSTNAME: ${KEYCLOAK_HOSTNAME}
      #KC_PROXY: edge
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY_HEADERS: "xforwarded"
      KC_HEALTH_ENABLED: "true"
    ports:
      - "8070:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /realms/master HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - school-network
