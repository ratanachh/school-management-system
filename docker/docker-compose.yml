services:
  # PostgreSQL 17 - Primary database for all services
  postgres:
    image: postgres:17
    container_name: school-postgres
    environment:
      POSTGRES_DB: school_management
      POSTGRES_USER: school_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "6432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U school_user -d school_management"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - school-network

  # RabbitMQ 3.x - Message broker for event-driven communication
  rabbitmq:
    image: rabbitmq:3-management
    container_name: school-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - school-network

