version: '3.8'

services:
  # Infrastructure Services
  config-server:
    build: ../../infrastructure/config-server
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=local
    networks:
      - school-network

  discovery-server:
    build: ../../infrastructure/discovery-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=local
    depends_on:
      - config-server
    networks:
      - school-network

  gateway:
    build: ../../infrastructure/gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=local
    depends_on:
      - config-server
      - discovery-server
    networks:
      - school-network

  # Business Services
  identity-service:
    build: ../../business-services/identity-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=local
    depends_on:
      - config-server
      - discovery-server
    networks:
      - school-network

  academic-service:
    build: ../../business-services/academic-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=local
    depends_on:
      - config-server
      - discovery-server
    networks:
      - school-network

  timetable-service:
    build: ../../business-services/timetable-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=local
    depends_on:
      - config-server
      - discovery-server
    networks:
      - school-network

  assessment-service:
    build: ../../business-services/assessment-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=local
    depends_on:
      - config-server
      - discovery-server
    networks:
      - school-network

  gradebook-service:
    build: ../../business-services/gradebook-service
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=local
    depends_on:
      - config-server
      - discovery-server
    networks:
      - school-network

  payment-service:
    build: ../../business-services/payment-service
    ports:
      - "8086:8086"
    environment:
      - SPRING_PROFILES_ACTIVE=local
    depends_on:
      - config-server
      - discovery-server
    networks:
      - school-network

  # Platform Services
  notification-service:
    build: ../../platform-services/notification-service
    ports:
      - "8091:8091"
    environment:
      - SPRING_PROFILES_ACTIVE=local
    depends_on:
      - config-server
      - discovery-server
    networks:
      - school-network

  reporting-service:
    build: ../../platform-services/reporting-service
    ports:
      - "8092:8092"
    environment:
      - SPRING_PROFILES_ACTIVE=local
    depends_on:
      - config-server
      - discovery-server
    networks:
      - school-network

  cms-service:
    build: ../../platform-services/cms-service
    ports:
      - "8093:8093"
    environment:
      - SPRING_PROFILES_ACTIVE=local
    depends_on:
      - config-server
      - discovery-server
    networks:
      - school-network

  file-manager-service:
    build: ../../platform-services/file-manager-service
    ports:
      - "8094:8094"
    environment:
      - SPRING_PROFILES_ACTIVE=local
    depends_on:
      - config-server
      - discovery-server
    networks:
      - school-network

  search-service:
    build: ../../platform-services/search-service
    ports:
      - "8095:8095"
    environment:
      - SPRING_PROFILES_ACTIVE=local
    depends_on:
      - config-server
      - discovery-server
    networks:
      - school-network

  # Supporting Infrastructure
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: school_management
      POSTGRES_USER: school_user
      POSTGRES_PASSWORD: school_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - school-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - school-network

networks:
  school-network:
    driver: bridge

volumes:
  postgres_data:
