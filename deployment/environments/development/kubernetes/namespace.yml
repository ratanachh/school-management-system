apiVersion: v1
kind: Namespace
metadata:
  name: school-management-dev
  labels:
    name: school-management-dev
    environment: development
    project: school-management-system
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: school-management-dev-quota
  namespace: school-management-dev
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "10"
    services: "20"
    secrets: "10"
    configmaps: "10"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: school-management-dev-limits
  namespace: school-management-dev
spec:
  limits:
  - default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 100m
      memory: 128Mi
    type: Container
